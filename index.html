<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Link to css stylesheet-->
    <link rel="stylesheet" href="styles/style.css">

                <th scope="col">Date</th>
